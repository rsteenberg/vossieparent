# /etc/nginx/sites-available/parent.vossie.net.conf
# Nginx site for Vossie Parent Portal
# - Terminates TLS (provide certs or Certbot)
# - Proxies to Gunicorn on localhost:8002 (or unix socket if using socket activation)
# - Serves collected static files if needed

upstream vossie_parent_backend {
    server 127.0.0.1:8002 fail_timeout=0;
    # If using a unix socket instead:
    # server unix:/run/vossie/gunicorn.sock fail_timeout=0;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name parent.vossie.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name parent.vossie.net;

    # TLS - replace with real certs or use Certbot
    ssl_certificate     /etc/letsencrypt/live/parent.vossie.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/parent.vossie.net/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers (minimal set; adjust as needed)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Max upload size (adjust your needs)
    client_max_body_size 20m;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;

    # Static files (collected)
    # If you serve static via Nginx directly, uncomment:
    # location /static/ {
    #     alias /opt/vossieparent/static_build/;
    #     access_log off;
    #     expires 30d;
    # }

    # Proxy to Gunicorn
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
        proxy_pass http://vossie_parent_backend;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (optional; point deploy.sh SITE_URL here)
    location = /accounts/login/ {
        proxy_pass http://vossie_parent_backend;
        proxy_read_timeout 10s;
    }
}
