{% extends "base.html" %}
{% block page_title %}Reset password Â· Eduvos Parent Portal{% endblock %}
{% block content %}
<div class="vstack">
  <div class="section-title">Reset your password</div>
  <div class="card">
    <form method="post" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      <div class="form-stack">
        <input type="email" name="email" placeholder="Your email" required class="input">
        <button type="submit" class="tab">Send reset link</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
