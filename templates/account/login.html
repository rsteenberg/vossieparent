{% extends "base.html" %}
{% block page_title %}Sign in Â· Eduvos Parent Portal{% endblock %}
{% block content %}
<div class="vstack">
  <div class="section-title">Sign in</div>
  <div class="card">
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
      {% endif %}
      <div class="form-stack">
        <input type="text" name="login" placeholder="Email" required class="input">
        <input type="password" name="password" placeholder="Password" required class="input">
        <label>
          <input type="checkbox" name="remember" value="on"> Remember me
        </label>
        <button type="submit" class="tab">Sign in</button>
      </div>
    </form>
    <div class="mt-3">
      <a class="tab" href="{% url 'account_reset_password' %}">Forgot password?</a>
      <a class="tab" href="{% url 'account_signup' %}">Create an account</a>
    </div>
  </div>
</div>
{% endblock %}
