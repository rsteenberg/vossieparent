{% extends "base.html" %}
{% block page_title %}Register Â· Eduvos Parent Portal{% endblock %}
{% block content %}
<div class="vstack">
  <div class="section-title">Create account</div>
  <div class="card">
    <form method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
      {% endif %}
      <div class="form-stack">
        <input type="email" name="email" placeholder="Email" required class="input">
        <input type="password" name="password1" placeholder="Password" required class="input">
        <input type="password" name="password2" placeholder="Confirm password" required class="input">
        <label>
          <input type="checkbox" name="marketing_opt_in"> Receive progress updates
        </label>
        <button type="submit" class="tab">Register</button>
      </div>
    </form>
    <div class="mt-3">
      <a class="tab" href="{% url 'account_login' %}">Already have an account? Sign in</a>
    </div>
  </div>
</div>
{% endblock %}
